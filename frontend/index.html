<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Study Tracker</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
    <h1>Ultimate Study Tracker</h1>

    <div class="auth">
        <h2>Login / Register</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <div class="btns">
            <button onclick="register()">Register</button>
            <button onclick="login()">Login</button>
        </div>
    </div>

    <div class="tracker" style="display:none;">
        <div class="theme-toggle">
            <button onclick="toggleTheme()">Toggle Dark/Light</button>
        </div>

        <h2>Timer Belajar</h2>
        <div id="timer">00:00:00</div>
        <div class="btns">
            <button onclick="startTimer()">Mulai</button>
            <button onclick="stopTimer()">Berhenti</button>
            <button onclick="resetTimer()">Reset</button>
        </div>
        <div>
            <label>Target Jam Hari Ini: </label>
            <input type="number" id="targetHours" min="0" max="24" step="0.5" value="2"> jam
        </div>

        <canvas id="studyChart" width="500" height="250"></canvas>
        <button onclick="downloadCSV()">Download Riwayat CSV</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
